<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>SQL Executor</h1>
    <textarea id="sqlQuery" placeholder="Введите ваш SQL-запрос..."></textarea>
    <button id="executeBtn">Выполнить</button>
    <h2>Результат:</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('executeBtn').addEventListener('click', async () => {
            const query = document.getElementById('sqlQuery').value;

            if (!query.trim()) {
                alert('SQL-запрос не может быть пустым.');
                return;
            }

            try {
                const response = await fetch('execute_query.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `query=${encodeURIComponent(query)}`
                });

                const result = await response.json();

                if (result.error) {
                    console.log(result);

                    document.getElementById('result').textContent = `Ошибка: ${result.error}`;
                } else {
                    document.getElementById('result').textContent = JSON.stringify(result.data, null, 2);
                }
            } catch (error) {
                document.getElementById('result').textContent = `Ошибка сети: ${error.message}`;
            }
        });
    </script>
</body>

</html>
