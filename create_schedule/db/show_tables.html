<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамическая отрисовка таблиц из базы данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        select,
        table {
            width: 100%;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h1>Динамическая отрисовка таблиц из базы данных</h1>

    <label for="tableSelect">Выберите таблицу:</label>
    <select id="tableSelect">
        <option value="">-- Выберите таблицу --</option>
    </select>

    <div id="tableDataDiv"></div> <!-- Добавлена пустая div для вывода данных -->

    <script>
        // Динамическое получение списка таблиц
        async function fetchTables() {
            try {
                const response = await fetch('fetch_tables.php');  // PHP скрипт для получения списка таблиц
                const result = await response.json();

                if (result.tables && result.tables.length > 0) {
                    const tableSelect = document.getElementById('tableSelect');
                    result.tables.forEach(table => {
                        let option = document.createElement('option');
                        option.value = table;
                        option.textContent = table;
                        tableSelect.appendChild(option);
                    });
                } else {
                    console.log('Нет таблиц в базе данных.');
                }
            } catch (error) {
                console.error('Ошибка при загрузке таблиц:', error);
            }
        }

        // Функция для отображения данных выбранной таблицы
        async function fetchTableData(tableName) {
            const tableDataDiv = document.getElementById('tableDataDiv');  // Добавлена инициализация DOM-элемента

            try {
                const response = await fetch(`fetch_table_data.php?table=${tableName}`);
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    let tableHtml = '<table><thead><tr>';

                    // Добавляем заголовки
                    Object.keys(result.data[0]).forEach(key => {
                        tableHtml += `<th>${key}</th>`;
                    });
                    tableHtml += '</tr></thead><tbody>';

                    // Добавляем строки данных
                    result.data.forEach(row => {
                        tableHtml += '<tr>';
                        Object.values(row).forEach(value => {
                            tableHtml += `<td>${value}</td>`;
                        });
                        tableHtml += '</tr>';
                    });

                    tableHtml += '</tbody></table>';
                    tableDataDiv.innerHTML = tableHtml;  // Теперь правильно вставляем HTML
                } else {
                    tableDataDiv.innerHTML = '<p>Нет данных для выбранной таблицы.</p>';
                }
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
            }
        }

        // Событие выбора таблицы
        document.getElementById('tableSelect').addEventListener('change', (event) => {
            const tableName = event.target.value;
            if (tableName) {
                fetchTableData(tableName);
            } else {
                document.getElementById('tableDataDiv').innerHTML = '';  // Очистка данных при сбросе
            }
        });

        // Загружаем таблицы при загрузке страницы
        window.onload = fetchTables;
    </script>

</body>

</html>
